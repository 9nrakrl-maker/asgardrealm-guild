<!-- backdrop -->
<div class="modal-backdrop" (click)="close.emit()"></div>

<!-- modal -->
<div class="modal" (click)="$event.stopPropagation()">

  <div class="modal-header">
    <h1>{{ name }}</h1>
    <button (click)="close.emit()">âœ–</button>
  </div>

  <div class="modal-body">

    <!-- Level up -->
    <div *ngIf="levelUpList.length">
      <h4>ðŸ“ˆ Level Up Dates</h4>
      <ul>
        <li *ngFor="let e of levelUpList">
          {{ e.date }}
          <span class="level-up">({{ e.level }})</span>
        </li>
      </ul>
    </div>

    <!-- EXP today -->
    <p>
      ðŸ”¥ EXP Gain Today:
      <b>{{ expGainTodayPercent() }}%</b>
    </p>

    <hr />

    <!-- range -->
    <p>
      ðŸ“Š Show data for:
      <select [(ngModel)]="selectedRange" (change)="onRangeChange()">
        <option *ngFor="let r of ranges" [value]="r">
          {{ r }} days
        </option>
      </select>
    </p>

    <!-- chart -->
    <canvas id="expChart" height="200"></canvas>

  </div>
</div>
