name: Update Maple Data

on:
  schedule:
    # 13:00 เวลาไทย (UTC+7) = 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Run update script
        run: node scripts/update-nexon.js

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/assets/data
          git commit -m "auto update maple data" || echo "no changes"
          git push
