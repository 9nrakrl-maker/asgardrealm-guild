name: AsgardRealm Guild – Auto Update

on:
  schedule:
    # 19:00 เวลาไทย (12:00 UTC)
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run update
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: npm run update

      - name: Commit changes
        run: |
          git config user.name "guild-bot"
          git config user.email "guild-bot@users.noreply.github.com"
          git add src/assets/data
          git diff --cached --quiet || git commit -m "chore(asgardrealm): update guild data"

      - name: Push
        run: git push
