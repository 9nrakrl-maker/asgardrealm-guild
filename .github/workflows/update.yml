name: Update Maple History & Deploy

on:
  schedule:
    - cron: '30 16 * * *'   # 23:00 Thailand
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ---------- UPDATE DATA ----------
      - name: Run update script
        run: node scripts/update-nexon.js

      - name: Commit data changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/assets/data/history
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update history $(date -u '+%Y-%m-%d')"
            git push origin main
          else
            echo "No data changes"
          fi

      # ---------- BUILD ----------
      - name: Build Angular
        run: npm run build --if-present

      # ---------- DEPLOY GH-PAGES ----------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/maple-guild   # ⚠️ ต้องตรงกับ angular.json
